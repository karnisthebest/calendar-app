<ion-header>

  <ion-navbar>
    <ion-title>calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-calendar [(ngModel)]="date"
    (onChange)="onChange($event)"
    [options]="options"
    type="string"
    format="YYYY-MM-DD">
  </ion-calendar>

</ion-content>
