<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>
  <ion-title>
    <ion-img style="width: 200px; height: 200px; background: transparent !important;" src="../assets/imgs/Vote.png"></ion-img>
  </ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Re-Password" [(ngModel)]="repassword" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="Register()">Register</button>
</ion-content>
