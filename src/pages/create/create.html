<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Plan</ion-title>

    <ion-buttons end>
        <button ion-button (click)="planDone()">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-list>
      <ion-item no-margin>
        <ion-label>
          <ion-icon name="reorder"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="txtTitle" type="text" placeholder="Title" clearInput></ion-input>
      </ion-item>
      <button (click)="openCalendar()" ion-item>
        <ion-icon name="ios-calendar-outline" item-start></ion-icon>
        Select Dates
      </button>
    
      <ion-item-divider style="background-color:#f7f7f7">
        Optional
      </ion-item-divider>
      <ion-item no-margin>
        <ion-label>
          <ion-icon name="ios-pin-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="txtLocation" type="text" placeholder="Location" clearInput></ion-input>

      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="ios-list-outline"></ion-icon>
        </ion-label>
        <ion-textarea [(ngModel)]="txtDescription" placeholder="Enter a description" rows="1"></ion-textarea>
      </ion-item>
    </ion-list>
    <h5>Title Test</h5>
    {{txtTitle}}
    <h5>Location Test</h5>
    {{txtLocation}}
    <h5>Description Test</h5>
    {{txtDescription}}
    <h5>Dates</h5>
    {{dates}}
</ion-content>
